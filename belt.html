<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Inventory Management</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .total-quantity {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>School Inventory Management</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Total Quantity</th>
            <th>Remaining Quantity</th>
            <th>Edit Quantity</th>
        </tr>
        <tr>
            <td>Belt</td>
            <td class="total-quantity" id="totalBelt">100</td>
            <td class="remaining-quantity" id="remainingBelt">100</td>
            <td><input type="number" id="beltInput" min="0"></td>
        </tr>
        <tr>
            <td>Socks</td>
            <td class="total-quantity" id="totalSocks">200</td>
            <td class="remaining-quantity" id="remainingSocks">200</td>
            <td><input type="number" id="socksInput" min="0"></td>
        </tr>
        <tr>
            <td>Shoe</td>
            <td class="total-quantity" id="totalShoes">150</td>
            <td class="remaining-quantity" id="remainingShoes">150</td>
            <td><input type="number" id="shoesInput" min="0"></td>
        </tr>
        <tr>
            <td>Uniform</td>
            <td class="total-quantity" id="totalUniforms">300</td>
            <td class="remaining-quantity" id="remainingUniforms">300</td>
            <td><input type="number" id="uniformsInput" min="0"></td>
        </tr>
    </table>
    <br>
    <button onclick="updateInventory()">Update Inventory</button>
    <button onclick="downloadPageImage()">Download Page as Image</button>

    <script>
        // Load inventory data from local storage
        if (localStorage.getItem('inventory')) {
            const inventory = JSON.parse(localStorage.getItem('inventory'));
            updateInventory(inventory);
        }

        // Function to update inventory quantities
        function updateInventory() {
            const inventory = {
                belts: { total: parseInt(document.getElementById('totalBelt').textContent), remaining: parseInt(document.getElementById('remainingBelt').textContent) },
                socks: { total: parseInt(document.getElementById('totalSocks').textContent), remaining: parseInt(document.getElementById('remainingSocks').textContent) },
                shoes: { total: parseInt(document.getElementById('totalShoes').textContent), remaining: parseInt(document.getElementById('remainingShoes').textContent) },
                uniforms: { total: parseInt(document.getElementById('totalUniforms').textContent), remaining: parseInt(document.getElementById('remainingUniforms').textContent) }
            };

            // Update quantities based on user input
            inventory.belts.total = parseInt(document.getElementById('beltInput').value) || inventory.belts.total;
            inventory.socks.total = parseInt(document.getElementById('socksInput').value) || inventory.socks.total;
            inventory.shoes.total = parseInt(document.getElementById('shoesInput').value) || inventory.shoes.total;
            inventory.uniforms.total = parseInt(document.getElementById('uniformsInput').value) || inventory.uniforms.total;

            // Update remaining quantities
            inventory.belts.remaining = inventory.belts.total;
            inventory.socks.remaining = inventory.socks.total;
            inventory.shoes.remaining = inventory.shoes.total;
            inventory.uniforms.remaining = inventory.uniforms.total;

            // Save updated inventory to local storage
            localStorage.setItem('inventory', JSON.stringify(inventory));

            // Update page content with new data
            updateInventory(inventory);
        }

        // Function to update page content with inventory data
        function updateInventory(inventory) {
            document.getElementById('totalBelt').textContent = inventory.belts.total;
            document.getElementById('remainingBelt').textContent = inventory.belts.remaining;
            document.getElementById('totalSocks').textContent = inventory.socks.total;
            document.getElementById('remainingSocks').textContent = inventory.socks.remaining;
            document.getElementById('totalShoes').textContent = inventory.shoes.total;
            document.getElementById('remainingShoes').textContent = inventory.shoes.remaining;
            document.getElementById('totalUniforms').textContent = inventory.uniforms.total;
            document.getElementById('remainingUniforms').textContent = inventory.uniforms.remaining;
        }

        // Function to download the page as an image
        function downloadPageImage() {
            html2canvas(document.body).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'school_inventory.png';
                link.click();
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</body>
</html>
