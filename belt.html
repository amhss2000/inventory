<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Belt Stocks</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    #printButton {
        margin-top: 10px;
    }
</style>
</head>
<body>

<h2>Belt Stocks</h2>

<form id="stockForm">
    <label for="inputQuantity">Input Quantity:</label>
    <input type="number" id="inputQuantity" name="inputQuantity">
    <button type="button" onclick="calculate()">Calculate</button>
</form>

<table id="stockTable">
    <tr>
        <th>Total Quantity</th>
        <th>Input Quantity</th>
        <th>Remaining Quantity</th>
        <th>Action</th>
    </tr>
</table>

<button id="printButton" onclick="printTable()">Print Table</button>

<script>
    // Function to retrieve data from local storage
    function getDataFromStorage() {
        var data = localStorage.getItem('beltStocksData');
        return data ? JSON.parse(data) : [];
    }

    // Function to save data to local storage
    function saveDataToStorage(data) {
        localStorage.setItem('beltStocksData', JSON.stringify(data));
    }

    // Function to display data in the table
    function displayData() {
        var table = document.getElementById("stockTable");
        var data = getDataFromStorage();
        data.forEach(function(entry) {
            var newRow = table.insertRow(-1);
            newRow.insertCell().textContent = entry.totalQuantity;
            newRow.insertCell().textContent = entry.inputQuantity;
            newRow.insertCell().textContent = entry.remainingQuantity;
            var editCell = newRow.insertCell();
            var editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
            editBtn.onclick = function() {
                editEntry(newRow.rowIndex);
            };
            editCell.appendChild(editBtn);
        });
    }

    // Function to edit an entry
    function editEntry(rowIndex) {
        var row = document.getElementById("stockTable").rows[rowIndex];
        var inputQuantity = parseInt(prompt("Enter new input quantity:"));
        if (!isNaN(inputQuantity)) {
            var totalQuantity = parseInt(row.cells[0].textContent);
            var remainingQuantity = totalQuantity - inputQuantity;

            // Update table
            row.cells[1].textContent = inputQuantity;
            row.cells[2].textContent = remainingQuantity;

            // Update data in local storage
            var data = getDataFromStorage();
            data[rowIndex - 1].inputQuantity = inputQuantity;
            data[rowIndex - 1].remainingQuantity = remainingQuantity;
            saveDataToStorage(data);
        } else {
            alert("Invalid input quantity!");
        }
    }

    // Function to calculate and add a new entry
    function calculate() {
        var inputQuantity = parseInt(document.getElementById("inputQuantity").value);
        var table = document.getElementById("stockTable");
        var totalQuantity = 0;

        // Retrieve the last row to get the previous total quantity
        var lastRow = table.rows.length > 1 ? table.rows[table.rows.length - 1] : null;
        if (lastRow) {
            totalQuantity = parseInt(lastRow.cells[0].textContent);
        }

        // Calculate remaining quantity
        var remainingQuantity = totalQuantity - inputQuantity;

        // Insert new row
        var newRow = table.insertRow(-1);
        newRow.insertCell().textContent = totalQuantity;
        newRow.insertCell().textContent = inputQuantity;
        newRow.insertCell().textContent = remainingQuantity;
        var editCell = newRow.insertCell();
        var editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = function() {
            editEntry(newRow.rowIndex);
        };
        editCell.appendChild(editBtn);

        // Update total quantity for the next calculation
        totalQuantity = remainingQuantity;

        // Save data to local storage
        var newData = { totalQuantity: totalQuantity, inputQuantity: inputQuantity, remainingQuantity: remainingQuantity };
        var data = getDataFromStorage();
        data.push(newData);
        saveDataToStorage(data);
    }

    // Function to print the table
    function printTable() {
        window.print();
    }

    // Display existing data when the page loads
    displayData();
</script>

</body>
</html>
