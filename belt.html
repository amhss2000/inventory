<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Belt Stocks</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Belt Stocks</h2>

<form id="stockForm">
    <label for="inputQuantity">Input Quantity:</label>
    <input type="number" id="inputQuantity" name="inputQuantity">
    <button type="button" onclick="calculate()">Calculate</button>
</form>

<table id="stockTable">
    <tr>
        <th>Total Quantity</th>
        <th>Size 75</th>
        <th>Size 95</th>
        <th>Size 115</th>
        <th>Remaining Quantity</th>
        <th>Action</th>
    </tr>
</table>

<script>
    // Function to calculate and add a new entry
    function calculate() {
        var inputQuantity = parseInt(document.getElementById("inputQuantity").value);
        var table = document.getElementById("stockTable");
        var totalQuantity = 0;

        // Retrieve the last row to get the previous total quantity
        var lastRow = table.rows.length > 1 ? table.rows[table.rows.length - 1] : null;
        if (lastRow) {
            totalQuantity = parseInt(lastRow.cells[0].textContent);
        }

        // Calculate remaining quantity
        var remainingQuantity = totalQuantity - inputQuantity;

        // Insert new row
        var newRow = table.insertRow(-1);
        newRow.insertCell().textContent = totalQuantity;
        newRow.insertCell().textContent = 0; // Placeholder for Size 75
        newRow.insertCell().textContent = 0; // Placeholder for Size 95
        newRow.insertCell().textContent = 0; // Placeholder for Size 115
        newRow.insertCell().textContent = remainingQuantity;
        var editCell = newRow.insertCell();
        var editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = function() {
            editEntry(newRow);
        };
        editCell.appendChild(editBtn);

        // Update total quantity for the next calculation
        totalQuantity = remainingQuantity;
    }

    // Function to edit an entry
    function editEntry(row) {
        var inputQuantity = parseInt(prompt("Enter new input quantity:"));
        if (!isNaN(inputQuantity)) {
            var totalQuantity = parseInt(row.cells[0].textContent);
            var size75 = parseInt(row.cells[1].textContent);
            var size95 = parseInt(row.cells[2].textContent);
            var size115 = parseInt(row.cells[3].textContent);
            var remainingQuantity = totalQuantity - inputQuantity;

            // Update table
            var size = prompt("Enter the size (75, 95, 115):");
            if (size === "75") {
                row.cells[1].textContent = size75 + inputQuantity;
            } else if (size === "95") {
                row.cells[2].textContent = size95 + inputQuantity;
            } else if (size === "115") {
                row.cells[3].textContent = size115 + inputQuantity;
            } else {
                alert("Invalid size!");
                return;
            }
            row.cells[0].textContent = totalQuantity;
            row.cells[4].textContent = remainingQuantity;

        } else {
            alert("Invalid input quantity!");
        }
    }
</script>

</body>
</html>
