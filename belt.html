<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Belt Stocks</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    #printButton {
        margin-top: 10px;
    }
</style>
</head>
<body>

<h2>Belt Stocks</h2>

<form id="stockForm">
    <label for="totalQuantity">Total Quantity:</label>
    <input type="number" id="totalQuantity" name="totalQuantity">
    <button type="button" onclick="setTotal()">Set Total</button>
    <br>
    <label for="inputQuantity">Input Quantity:</label>
    <input type="number" id="inputQuantity" name="inputQuantity">
    <button type="button" onclick="calculate()">Calculate</button>
</form>

<table id="stockTable">
    <tr>
        <th>Total Quantity</th>
        <th>Size 75</th>
        <th>Size 95</th>
        <th>Size 115</th>
        <th>Remaining Quantity</th>
        <th>Action</th>
    </tr>
</table>

<button id="printButton" onclick="printTable()">Print Table</button>

<script>
    // Function to set the total quantity
    function setTotal() {
        var totalQuantity = parseInt(document.getElementById("totalQuantity").value);
        localStorage.setItem("totalQuantity", totalQuantity);
        document.getElementById("totalQuantity").disabled = true;
    }

    // Function to get the total quantity from local storage
    function getTotalQuantity() {
        return parseInt(localStorage.getItem("totalQuantity")) || 0;
    }

    // Function to calculate remaining quantity
    function calculateRemainingQuantity(totalQuantity, inputQuantity) {
        return totalQuantity - inputQuantity;
    }

    // Function to add a new entry to the table
    function addEntry(totalQuantity, size75, size95, size115, remainingQuantity) {
        var table = document.getElementById("stockTable");
        var newRow = table.insertRow(-1);
        newRow.insertCell().textContent = totalQuantity;
        newRow.insertCell().textContent = size75;
        newRow.insertCell().textContent = size95;
        newRow.insertCell().textContent = size115;
        newRow.insertCell().textContent = remainingQuantity;
        var editCell = newRow.insertCell();
        var editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = function() {
            editEntry(newRow);
        };
        editCell.appendChild(editBtn);
    }

    // Function to edit an entry
    function editEntry(row) {
        var inputQuantity = parseInt(prompt("Enter new input quantity:"));
        if (!isNaN(inputQuantity)) {
            var totalQuantity = parseInt(row.cells[0].textContent);
            var size75 = parseInt(row.cells[1].textContent);
            var size95 = parseInt(row.cells[2].textContent);
            var size115 = parseInt(row.cells[3].textContent);
            var remainingQuantity = calculateRemainingQuantity(totalQuantity, inputQuantity);

            // Update table
            var size = prompt("Enter the size (75, 95, 115):");
            if (size === "75") {
                row.cells[1].textContent = size75 + inputQuantity;
            } else if (size === "95") {
                row.cells[2].textContent = size95 + inputQuantity;
            } else if (size === "115") {
                row.cells[3].textContent = size115 + inputQuantity;
            } else {
                alert("Invalid size!");
                return;
            }
            row.cells[0].textContent = totalQuantity;
            row.cells[4].textContent = remainingQuantity;
        } else {
            alert("Invalid input quantity!");
        }
    }

    // Function to print the table
    function printTable() {
        window.print();
    }

    // Function to display existing data when the page loads
    function displayData() {
        var totalQuantity = getTotalQuantity();
        var data = JSON.parse(localStorage.getItem("beltStocksData")) || [];
        data.forEach(function(entry) {
            addEntry(entry.totalQuantity, entry.size75, entry.size95, entry.size115, entry.remainingQuantity);
        });
    }

    // Function to save data to local storage
    function saveDataToStorage(data) {
        localStorage.setItem("beltStocksData", JSON.stringify(data));
    }

    // Function to calculate and add a new entry
    function calculate() {
        var totalQuantity = getTotalQuantity();
        var inputQuantity = parseInt(document.getElementById("inputQuantity").value);
        var remainingQuantity = calculateRemainingQuantity(totalQuantity, inputQuantity);
        var size75 = parseInt(prompt("Enter quantity for Size 75:"));
        var size95 = parseInt(prompt("Enter quantity for Size 95:"));
        var size115 = parseInt(prompt("Enter quantity for Size 115:"));

        // Add entry to table
        addEntry(totalQuantity, size75, size95, size115, remainingQuantity);

        // Save data to local storage
        var newData = {
            totalQuantity: totalQuantity,
            size75: size75,
            size95: size95,
            size115: size115,
            remainingQuantity: remainingQuantity
        };
        var data = JSON.parse(localStorage.getItem("beltStocksData")) || [];
        data.push(newData);
        saveDataToStorage(data);
    }

    // Display existing data when the page loads
    displayData();
</script>

</body>
</html>
