<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Belt Stocks</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Belt Stocks</h2>

<form id="stockForm">
    <label for="inputQuantity">Input Quantity:</label>
    <input type="number" id="inputQuantity" name="inputQuantity">
    <button type="button" onclick="calculate()">Calculate</button>
</form>

<table id="stockTable">
    <tr>
        <th>Total Quantity</th>
        <th>Input Quantity</th>
        <th>Remaining Quantity</th>
    </tr>
</table>

<script>
    var totalQuantity = 0;

    function calculate() {
        var inputQuantity = parseInt(document.getElementById("inputQuantity").value);
        var remainingQuantity = totalQuantity - inputQuantity;

        // Insert new row
        var table = document.getElementById("stockTable");
        var newRow = table.insertRow(-1);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        cell1.innerHTML = totalQuantity;
        cell2.innerHTML = inputQuantity;
        cell3.innerHTML = remainingQuantity;

        // Update total quantity for the next calculation
        totalQuantity = remainingQuantity;
    }
</script>

</body>
</html>
