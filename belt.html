<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <link rel="stylesheet" href="belt.css">
    <meta charset="UTF-8" />
<title>Belt</title>
<body>

    <div class="container">
	<script src="belt.js"></script>
    <form name="Submit">
        <h4>Belt Distribution</h4>
        <label for="belt">Choose the size:</label>

            <select name="belt" id="belt">
              <option value="75">75</option>
              <option value="95">95</option>
              <option value="110">110</option>

            </select>
        <button type="submit">Send</button>
      </form>
      </div>
      <script>
        const scriptURL = '<https://script.google.com/macros/s/AKfycbzFEWdZxMd8HbQmLnzzMj7Ki55AXwn85v7eRLGQyaucyYfbQ9kyTdDF5GCYFyGZdQXrdg/exec>'
        const form = document.forms['submit']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
