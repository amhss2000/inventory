<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <link rel="stylesheet" type="text/css" href="beltstyles.css">
</head>
<body>
    <div class="container">
        <h1>Stock Management</h1>
        <form id="stockForm">
            <label for="total_quantity">Total Quantity:</label>
            <input type="number" id="total_quantity" name="total_quantity"><br><br>
            <label for="size_75">Size 75:</label>
            <input type="number" id="size_75" name="size_75"><br><br>
            <label for="size_95">Size 95:</label>
            <input type="number" id="size_95" name="size_95"><br><br>
            <label for="size_110">Size 110:</label>
            <input type="number" id="size_110" name="size_110"><br><br>
            <input type="submit" value="Update" class="button">
        </form>
        <br>
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Size</th>
                    <th>Input Quantity</th>
                    <th>Remaining Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>75</td>
                    <td id="input_75">0</td>
                    <td id="remaining_75">0</td>
                </tr>
                <tr>
                    <td>95</td>
                    <td id="input_95">0</td>
                    <td id="remaining_95">0</td>
                </tr>
                <tr>
                    <td>110</td>
                    <td id="input_110">0</td>
                    <td id="remaining_110">0</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="beltscript.js"></script>
</body>
</html>
