<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <style>
        body {
            background-color: skyblue;
            text-align: center;
        }

        #container {
            margin-top: 50px;
        }

        #logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 50px;
        }

        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="logo" src="logo.png" alt="Logo">
        <h2>Stock Management - Belts</h2>
        <p>Total Quantity: <span id="totalQuantity">0</span></p>
        <p>Input Quantity: <input type="number" id="inputQuantity" value="0"></p>
        <p>Remaining Quantity: <span id="remainingQuantity">0</span></p>
        <button onclick="updateStock()">Update Stock</button>
    </div>

    <script>
        // Initialize total quantity globally
        let totalQuantity = 0;

        // Function to update stock
        function updateStock() {
            const inputQuantity = parseInt(document.getElementById('inputQuantity').value);
            totalQuantity += inputQuantity;
            const remainingQuantity = totalQuantity - inputQuantity;
            document.getElementById('totalQuantity').textContent = totalQuantity;
            document.getElementById('remainingQuantity').textContent = remainingQuantity;
        }
    </script>
</body>
</html>
