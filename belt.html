<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belt</title>
</head>
<body>
    <h1>Belt</h1>
    <form id="formData">
        <label for="belt">Belt Size</label>
        <select id="belt" name="belt">
            <option value="75">75</option>
            <option value="95">95</option>
            <option value="110">110</option>
            <option value="Marketing">Marketing</option>
        </select><br><br>
    </form>

    <script>
        const form = document.getElementById('formData');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const formObj = Object.fromEntries(formData.entries());

            const url = 'https://script.google.com/macros/s/AKfycbzFEWdZxMd8HbQmLnzzMj7Ki55AXwn85v7eRLGQyaucyYfbQ9kyTdDF5GCYFyGZdQXrdg/exec';
            const options = {
                method: 'POST',
                body: JSON.stringify(formObj)
            };

            try {
                const response = await fetch(url, options);
                const data = await response.json();
                console.log(data);
                alert('Form data submitted successfully!');
                form.reset();
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the form data.');
            }
        });
    </script>
</body>
</html>
