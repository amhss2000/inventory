<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form to Spreadsheet</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: skyblue;
    font-family: Arial, sans-serif;
  }

  form {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
  }

  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: red;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>
  <form action="https://docs.google.com/forms/d/e/your_form_id/formResponse" method="post" target="_blank">
    <h1 style="color: red;">Submit Form Data to Spreadsheet</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="entry.1234567890" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="entry.0987654321" required><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
