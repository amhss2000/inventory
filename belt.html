<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Belt Stocks</title>
<style>
    body {
        background-color: skyblue;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px auto;
    }
    table, th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    button {
        background-color: red;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        margin: 5px;
    }
    #logo {
        width: 150px;
        height: 150px;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>

<img src="logo.png" id="logo" alt="Company Logo">

<h2>Belt Stocks</h2>

<form id="stockForm">
    <label for="totalQuantity">Total Quantity:</label>
    <input type="number" id="totalQuantity" name="totalQuantity" required>
    <br>
    <label for="inputQuantity">Input Quantity:</label>
    <input type="number" id="inputQuantity" name="inputQuantity" required>
    <br>
    <!-- Add input fields for sizes 75, 95, and 115 here -->

    <button type="button" onclick="submitData()">Submit</button>
</form>

<table id="stockTable">
    <tr>
        <th>Date & Time</th>
        <th>Total Quantity</th>
        <th>Size 75</th>
        <th>Size 95</th>
        <th>Size 115</th>
        <th>Input Quantity</th>
        <th>Remaining Quantity</th>
    </tr>
</table>

<button id="printButton" onclick="printTable()">Print Table</button>
<button onclick="shareOnWhatsApp()">Share on WhatsApp</button>
<button onclick="shareOnGoogleDrive()">Share on Google Drive</button>
<button onclick="shareOnGmail()">Share on Gmail</button>
<button onclick="clearData()">Clear Data</button>

<!-- Firebase JavaScript library -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        databaseURL: "YOUR_DATABASE_URL",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Function to submit data
    function submitData() {
        const totalQuantity = document.getElementById("totalQuantity").value;
        const inputQuantity = document.getElementById("inputQuantity").value;
        // Get values for sizes 75, 95, and 115

        const remainingQuantity = totalQuantity - inputQuantity;
        const dateTime = new Date().toLocaleString();

        // Push data to Firebase
        database.ref("beltStocks").push({
            dateTime: dateTime,
            totalQuantity: totalQuantity,
            // Add data for sizes 75, 95, and 115
            inputQuantity: inputQuantity,
            remainingQuantity: remainingQuantity
        });

        // Reset form
        document.getElementById("stockForm").reset();
    }

    // Function to display data
    function displayData() {
        const table = document.getElementById("stockTable");

        // Listen for changes in Firebase database
        database.ref("beltStocks").on("child_added", snapshot => {
            const data = snapshot.val();
            const row = table.insertRow(-1);
            row.insertCell().textContent = data.dateTime;
            row.insertCell().textContent = data.totalQuantity;
            // Add cells for sizes 75, 95, and 115
            row.insertCell().textContent = data.inputQuantity;
            row.insertCell().textContent = data.remainingQuantity;
        });
    }

    // Call displayData function when the page loads
    displayData();

    // Function to print the table
    function printTable() {
        window.print();
    }

    // Function to share on WhatsApp
    function shareOnWhatsApp() {
        // Implement share functionality for WhatsApp
        alert("Sharing on WhatsApp...");
    }

    // Function to share on Google Drive
    function shareOnGoogleDrive() {
        // Implement share functionality for Google Drive
        alert("Sharing on Google Drive...");
    }

    // Function to share on Gmail
    function shareOnGmail() {
        // Implement share functionality for Gmail
        alert("Sharing on Gmail...");
    }

    // Function to clear all data
    function clearData() {
        if (confirm("Are you sure you want to clear all data?")) {
            // Remove all data from Firebase database
            database.ref("beltStocks").remove();
            // Clear the table
            document.getElementById("stockTable").innerHTML = "<tr><th>Date & Time</th><th>Total Quantity</th><th>Size 75</th><th>Size 95</th><th>Size 115</th><th>Input Quantity</th><th>Remaining Quantity</th></tr>";
        }
    }
</script>

</body>
</html>
