<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belt Stocks</title>
    <style>
        body {
            background-color: skyblue;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: red;
            color: white;
        }
        input[type="number"] {
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>Belt Stocks</h1>
    <img src="logo.png" alt="Logo">

    <form id="inputForm">
        <label for="totalQuantity">Total Quantity:</label>
        <input type="number" id="totalQuantity" name="totalQuantity" required><br><br>

        <label for="sizeSelect">Size:</label>
        <select id="sizeSelect">
            <option value="75">75</option>
            <option value="95">95</option>
            <option value="115">115</option>
        </select><br><br>

        <label for="inputQuantity">Input Quantity:</label>
        <input type="number" id="inputQuantity" name="inputQuantity" required><br><br>

        <button type="button" onclick="submitData()">Submit</button>
        <button type="button" onclick="clearData()">Clear Data</button>
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Date & Time</th>
                <th>Total Quantity</th>
                <th>Size</th>
                <th>Input Quantity</th>
                <th>Remaining Quantity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated dynamically -->
        </tbody>
    </table>

    <script>
        function submitData() {
            var totalQuantity = document.getElementById("totalQuantity").value;
            var size = document.getElementById("sizeSelect").value;
            var inputQuantity = document.getElementById("inputQuantity").value;
            var remainingQuantity = totalQuantity - inputQuantity;
            var dateTime = new Date().toLocaleString();

            var tableRef = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
            var newRow = tableRef.insertRow();

            var cellDateTime = newRow.insertCell(0);
            var cellTotalQuantity = newRow.insertCell(1);
            var cellSize = newRow.insertCell(2);
            var cellInputQuantity = newRow.insertCell(3);
            var cellRemainingQuantity = newRow.insertCell(4);

            cellDateTime.appendChild(document.createTextNode(dateTime));
            cellTotalQuantity.appendChild(document.createTextNode(totalQuantity));
            cellSize.appendChild(document.createTextNode(size));
            cellInputQuantity.appendChild(document.createTextNode(inputQuantity));
            cellRemainingQuantity.appendChild(document.createTextNode(remainingQuantity));
        }

        function clearData() {
            document.getElementById("inputForm").reset();
        }
    </script>
</body>
</html>
