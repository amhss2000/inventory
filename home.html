<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Cube</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: skyblue;
  }

  .container {
    position: relative;
    width: 300px;
    height: 300px;
    perspective: 1000px;
  }

  .cube {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    animation: rotate 6s linear infinite;
  }

  .cube div {
    position: absolute;
    width: 90px;
    height: 90px;
    background-color: #3498db;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    transition: transform 0.5s;
    cursor: pointer;
  }

  .cube div:nth-child(1) {
    transform: rotateY(0deg) translateZ(150px);
  }
  .cube div:nth-child(2) {
    transform: rotateY(90deg) translateZ(150px);
  }
  .cube div:nth-child(3) {
    transform: rotateY(180deg) translateZ(150px);
  }
  .cube div:nth-child(4) {
    transform: rotateY(-90deg) translateZ(150px);
  }
  .cube div:nth-child(5) {
    transform: rotateX(-90deg) translateZ(150px);
  }
  .cube div:nth-child(6) {
    transform: rotateX(90deg) translateZ(150px);
  }
  .cube div:nth-child(7) {
    transform: rotateX(0deg) translateZ(150px);
  }
  .cube div:nth-child(8) {
    transform: rotateX(180deg) translateZ(150px);
  }
  .cube div:nth-child(9) {
    transform: rotateY(270deg) translateZ(150px);
  }

  @keyframes rotate {
    0% { transform: rotateX(0deg) rotateY(0deg); }
    100% { transform: rotateX(360deg) rotateY(360deg); }
  }

  .logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150px;
    height: auto;
  }
</style>
</head>
<body>
<div class="container">
  <img src="path_to_your_logo_image.png" alt="Logo" class="logo">
  <div class="cube">
    <a href="https://www.example.com/page1" target="_blank"><div>Button 1</div></a>
    <a href="https://www.example.com/page2" target="_blank"><div>Button 2</div></a>
    <a href="https://www.example.com/page3" target="_blank"><div>Button 3</div></a>
    <a href="https://www.example.com/page4" target="_blank"><div>Button 4</div></a>
    <a href="https://www.example.com/page5" target="_blank"><div>Button 5</div></a>
    <a href="https://www.example.com/page6" target="_blank"><div>Button 6</div></a>
    <a href="https://www.example.com/page7" target="_blank"><div>Button 7</div></a>
    <a href="https://www.example.com/page8" target="_blank"><div>Button 8</div></a>
    <a href="https://www.example.com/page9" target="_blank"><div>Button 9</div></a>
  </div>
</div>
</body>
</html>
