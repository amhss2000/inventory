<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curved Buttons Grid</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: skyblue;
    font-family: Arial, sans-serif;
  }

  .container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    width: 300px;
  }

  .button {
    width: 80px;
    height: 80px;
    margin: 5px;
    background-color: #3498db;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
  }

  .logo {
    position: absolute;
    top: -170px; /* Adjust this value to position the logo */
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: auto;
  }
</style>
</head>
<body>
<div class="container">
  <img src="applogo.jpg" alt="Logo" class="logo">
  <button class="button" onclick="location.href='main.html'" target="_blank">belt</button>
  <button class="button" onclick="location.href='https://www.example.com/page2'" target="_blank">2</button>
  <button class="button" onclick="location.href='https://www.example.com/page3'" target="_blank">3</button>
  <button class="button" onclick="location.href='https://www.example.com/page4'" target="_blank">4</button>
  <button class="button" onclick="location.href='https://www.example.com/page5'" target="_blank">5</button>
  <button class="button" onclick="location.href='https://www.example.com/page6'" target="_blank">6</button>
  <button class="button" onclick="location.href='https://www.example.com/page7'" target="_blank">7</button>
  <button class="button" onclick="location.href='https://www.example.com/page8'" target="_blank">8</button>
  <button class="button" onclick="location.href='https://www.example.com/page9'" target="_blank">9</button>
</div>
</body>
</html>
