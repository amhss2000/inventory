<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory System</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="header">
    <img src="logo.png" alt="School Logo">
    <h1>School Inventory System</h1>
  </div>

  <div class="inventory-table">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Size</th>
          <th>Grade</th>
          <th>Total Quantity</th>
          <th>Remaining Quantity</th>
          <th>Input Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <select>
              <option value="uniform">Uniform</option>
              <option value="belt">Belt</option>
              <option value="shoe">Shoe</option>
              <option value="socks">Socks</option>
              <option value="books">Books</option>
              <option value="notes">Notes</option>
              <option value="label">Label & Brown Sheet</option>
              <option value="recordnote">Record Note</option>
              <option value="tie">Tie</option>
              <option value="bag">Bag</option>
              <option value="lunchbox">Lunch Box</option>
              <option value="lunchbag">Lunch Bag</option>
              <option value="snacksbox">Snacks Box</option>
              <option value="waterbottle">Water Bottle</option>
              <option value="towel">Towel</option>
              <option value="stationary">Stationary</option>
            </select>
          </td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="number"></td>
          <td><input type="number"></td>
          <td><input type="number"></td>
        </tr>
        <!-- Add rows for other products similarly -->
      </tbody>
    </table>
  </div>

  <button id="saveBtn">Save</button>
</div>

<script>
document.getElementById('saveBtn').addEventListener('click', function() {
  var tableHtml = document.querySelector('.inventory-table tbody').innerHTML;
  localStorage.setItem('inventoryData', tableHtml);
});

window.addEventListener('load', function() {
  var savedData = localStorage.getItem('inventoryData');
  if (savedData) {
    document.querySelector('.inventory-table tbody').innerHTML = savedData;
  }
});
</script>

</body>
</html>
