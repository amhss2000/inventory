<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory System</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="header">
    <img src="logo.png" alt="School Logo">
    <h1>School Inventory System</h1>
  </div>

  <div class="inventory-section">
    <h2>Uniform</h2>
    <div class="inventory-item">
      <label for="uniformSize">Size:</label>
      <input type="text" id="uniformSize">
      <label for="uniformGrade">Grade:</label>
      <input type="text" id="uniformGrade">
      <label for="uniformTotalQuantity">Total Quantity:</label>
      <input type="number" id="uniformTotalQuantity">
      <label for="uniformInputQuantity">Input Quantity:</label>
      <input type="number" id="uniformInputQuantity">
      <label for="uniformRemainingQuantity">Remaining Quantity:</label>
      <input type="number" id="uniformRemainingQuantity" readonly>
    </div>
    <!-- Add similar sections for other products -->
  </div>

  <button id="saveBtn">Save</button>
</div>

<script src="https://rawgit.com/lindell/JsBarcode/master/dist/JsBarcode.all.min.js"></script>
<script src="script.js"></script>
</body>
</html>
